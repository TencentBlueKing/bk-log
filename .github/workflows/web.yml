name: Web
on:
  push:
    branches: [master, stag, feature*]
    paths:
      - 'web/**'
  pull_request:
    branches: [master, stag, feature*]
    paths:
      - 'web/**'
  schedule:
    - cron: "0 10 * * *"
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.2.0
      with:
        node-version: 10.0.0
    - name: Run build web
      run: |
        cd web
        npm install
        npm run build